security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email # Identifiant utilis√© pour authentifier les utilisateurs

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\UserAuthenticator
            logout:
                path: app_logout

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /
                always_remember_me: true

    access_control:
        - { path: ^/dashboard/admin, roles: ROLE_ADMIN }
        - { path: ^/dashboard/doctor, roles: ROLE_DOCTOR }
        - { path: ^/dashboard/patient, roles: ROLE_PATIENT }
